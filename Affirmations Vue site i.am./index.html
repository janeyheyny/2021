<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>i.am.</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--##############   HEADER -->
    <div class="top-wrap">
      <div class="top-text">
        <div>
          <h1>I.am.</h1>
        </div>
        <div>
          <h2 class="intro_text descriptions">Daily Affirmations</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <!--##############   Column left-->
      <div class="column_left">
        <p class="intro_text">
          Change your negative thought patterns into positive ones
        </p>
      </div>
      <!--##############   Colour block-->
      <div class="colour_block">
        <div class="colour_block-content">
          <span class="open_quotation">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="54"
              height="83"
              viewBox="0 0 54 83"
              fill="none"
            >
              <style>
                .a {
                  fill: black;
                }
              </style>
              <rect width="10" height="83" class="a" />
              <rect x="34" width="10" height="83" class="a" />
              <rect x="10" width="10" height="27" class="a" />
              <rect x="10" width="10" height="27" class="a" />
              <rect x="44" width="10" height="27" class="a" />
            </svg>
          </span>
          <p class="affirmation_text" id="affirmation-text">
            I focus on what is truly important in life
          </p>
          <div class="btn-quote">
            <button>
              <svg
                width="105"
                height="105"
                viewBox="0 0 105 105"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  cx="52.5"
                  cy="52.5"
                  r="49.5"
                  stroke="#F0F0F0"
                  stroke-width="6"
                />
                <path
                  d="M77.1213 55.1213C78.2929 53.9497 78.2929 52.0503 77.1213 50.8787L58.0294 31.7868C56.8579 30.6152 54.9584 30.6152 53.7868 31.7868C52.6152 32.9584 52.6152 34.8579 53.7868 36.0294L70.7574 53L53.7868 69.9706C52.6152 71.1421 52.6152 73.0416 53.7868 74.2132C54.9584 75.3848 56.8579 75.3848 58.0294 74.2132L77.1213 55.1213ZM31 56H75V50H31V56Z"
                  fill="#F0F0F0"
                />
              </svg>
            </button>
            <span class="close_quotation">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="53"
                height="83"
                viewBox="0 0 53 83"
                fill="none"
              >
                <style>
                  .a {
                    fill: black;
                  }
                </style>
                <rect x="10" width="10" height="83" class="a" />
                <rect x="43" width="10" height="83" class="a" />
                <rect width="10" height="27" class="a" />
                <rect x="33" width="10" height="27" class="a" /></svg
            ></span>
          </div>
        </div>
      </div>
      <!--##############   Column right-->
      <div class="column_right">
        <p class="intro_text">
          Influence your subconscious mind to access new beliefs.
        </p>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
